<h2>Pet Info</h2>
<mat-card class="example-card" style="max-width: 200px; margin-bottom: 1.5rem">
  <mat-card-header>
    <mat-card-title>{{pet?.name}}</mat-card-title>
    <mat-card-subtitle>{{pet?.petType}}</mat-card-subtitle>
  </mat-card-header>
  <div style="display: inline-block"><img src="{{petTypeImageSrc}}" alt="Photo of a {{pet?.name}}"
                                          style="width: 150px; height: 150px"/>
  </div>
  <mat-card-content>
    <strong>Birthday: </strong> {{pet?.birthDate | date}}
  </mat-card-content>
</mat-card>
<button mat-raised-button [routerLink]="['/edit', pet?.petId]">Edit</button>
